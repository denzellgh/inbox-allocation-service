# ============================================
# Inbox Allocation Service - Development
# ============================================
services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: allocation_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-allocation_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-allocation_pass}
      POSTGRES_DB: ${DB_NAME:-allocation_db}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT_EXTERNAL:-54321}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-allocation_user} -d ${DB_NAME:-allocation_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - allocation_network
    restart: unless-stopped

  # ============================================
  # Database Migrations (one-shot)
  # ============================================
  migrate:
    image: migrate/migrate:latest
    container_name: allocation_migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    command: [
      "-path", "/migrations",
      "-database", "postgres://${DB_USER:-allocation_user}:${DB_PASSWORD:-allocation_pass}@postgres:5432/${DB_NAME:-allocation_db}?sslmode=disable",
      "up"
    ]
    networks:
      - allocation_network


  # ============================================
  # Application
  # ============================================
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: allocation_app_prod
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - allocation_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - prod

  # ============================================
  # Development with Hot Reload (optional)
  # ============================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      #target: development
    container_name: allocation_app_dev
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    networks:
      - allocation_network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  go_modules:
    driver: local

networks:
  allocation_network:
    driver: bridge
    name: allocation_network
