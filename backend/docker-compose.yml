  # ============================================
  # Database Migrations (one-shot)
  # ============================================
  migrate:
    image: migrate/migrate:latest
    container_name: allocation_migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    command: [
      "-path", "/migrations",
      "-database", "postgres://${DB_USER:-allocation_user}:${DB_PASSWORD:-allocation_pass}@postgres:5432/${DB_NAME:-allocation_db}?sslmode=disable",
      "up"
    ]
    networks:
      - allocation_network

  # ============================================
  # Development with Hot Reload (optional)
  # ============================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: allocation_app_dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-allocation_user}
      - DB_PASSWORD=${DB_PASSWORD:-allocation_pass}
      - DB_NAME=${DB_NAME:-allocation_db}
      - DB_SSL_MODE=disable
      - LOG_LEVEL=debug
      - LOG_FORMAT=console
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    networks:
      - allocation_network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  go_modules:
    driver: local

networks:
  allocation_network:
    driver: bridge
    name: allocation_network
